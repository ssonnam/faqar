   <script>
      function validateForm() {
          var department = document.forms["mainForm"]["Department"].value;
          var name = document.forms["mainForm"]["Name"].value;
          var email = document.forms["mainForm"]["e-mail"].value;
          var phone = document.forms["mainForm"]["phone"].value;
          var password = document.forms["mainForm"]["Password"].value;
          var cPassword = document.forms["mainForm"]["cPassword"].value;
  
          if (department == "Choose Department") {
              alert("Please select a department");
              return false;
          }
  
          if (name == "") {
              alert("Please enter your name");
              return false;
          }
  
          // Check if the name contains any numbers
          if (/\d/.test(name)) {
              alert("Name should not contain any numbers");
              return false;
          }
  
          if (email == "") {
              alert("Please enter your email");
              return false;
          }
  
          // You can add more specific validation for email and phone if needed
  
          if (phone == "") {
              alert("Please enter your phone number");
              return false;
          }
  
          // Check if phone number is exactly 10 digits
          if (!/^\d{10}$/.test(phone)) {
              alert("Phone number should be exactly 10 digits");
              return false;
          }
  
          if (password == "") {
              alert("Please enter a password");
              return false;
          }
  
          // Check if password contains at least one special character and one digit
          if (!/[a-zA-Z]/.test(password) || !/\d/.test(password) || !/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
              alert("Password should contain at least one letter, one digit, and one special character");
              return false;
          }
  
          if (password !== cPassword) {
              alert("Passwords do not match");
              return false;
          }
          return true;  // Form will be submitted if all validations pass       
      }
  </script>
